<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <title>CalOry</title>
</head>
<body>

    <script src="{{url_for('static', filename='jquery.min.js')}}" type="text/javascript"></script>
    <script src="{{url_for('static', filename='main.js')}}" type="text/javascript"></script>

    <div id="background-wrap">
        <div class="bubble x1"></div>
        <div class="bubble x2"></div>
        <div class="bubble x3"></div>
        <div class="bubble x4"></div>
        <div class="bubble x5"></div>
        <div class="bubble x6"></div>
        <div class="bubble x7"></div>
        <div class="bubble x8"></div>
        <div class="bubble x9"></div>
        <div class="bubble x10"></div>
    </div>

    <div class="header">CaloryCoach</div>
    <div class="wrapper">
        <div class="container">
            <h2 style="font-size:20px">Select the food to calculate total calory</h2>
                <select name="foods" id="foods">
                    <option value="default" disabled>Select a food..</option>
                    <option value="Apple">Apple (1 piece)</option>
                    <option value="Orange">Orange (1 piece)</option>
                    <option value="Watermelon">Watermelon (1 slice)</option>
                    <option value="Strawberry">Strawberry (100g)</option>
                    <option value="Tomato">Tomato (1 piece)</option>
                    <option value="Grape">Grape (100g)</option>
                    <option value="Onion">Onion (1 piece)</option>
                    <option value="Banana">Banana (1 piece)</option>
                    <option value="Potato">Potato (120g)</option>
                    <option value="Rice">Rice (100g)</option>
                    <option value="Chicken">Chicken [Grilled] (100g)</option>
                    <option value="Salad">Salad (1 Portion)</option>
                    <option value="Hamburger">Hamburger (1 piece [190g])</option>
                    <option value="Sushi">Sushi (100g)</option>
                    <option value="Pizza">Pizza (100g)</option>
                    <option value="Broccoli">Broccoli (100g)</option>
                    <option value="Green Beans">Green Beans (100g)</option>
                    <option value="Lamb">Lamb [Grilled] (100g)</option>
                    <option value="Lamb Liver">Lamb Liver [Fried] (100g)</option>
                    <option value="Salami">Salami (100g)</option>
                    <option value="Sausage">Sausage (100g)</option>
                    <option value="Tuna">Tuna (100g)</option>
                    <option value="Salmon">Salmon (100g)</option>
                    
                </select>
                
            <button class="get-foods" onclick="addFoodValue()">Add Foods</button>  
            <div class="result-area">
                <p style="font-weight: bold; font-size: 18px;">Foods: </p>
                <div id="added-foods"></div>
                <button class="calory-button" onclick="calculateTotalCalory()">Calculate Calory!</button>
                <p style="font-weight: bold; font-size: 18px;">Total Calory: </p>
                <div id="total-calory"></div>
            </div>
            <button class="refresh-button" onclick="clearAll()">Clear</button><br>
            <div class="button-group">
                <button class="create-table-button" onclick="createTable()">Add To Table</button>
                <button class="delete-row-button" onclick="deleteRow()">Back</button>
                <button class="total-calory-table-button" onclick="totalCaloryTable()">See Total</button>
            </div><br>
            <table id="meal-table" style="width:100%">
                        <th>Meal</th>
                        <th>Calory</th>
            </table><hr>
            <button class="export-to-csv-button" onclick="exportToCsv()">Download Table (Excel)</button>
        </div>
        <div class="containerbmh">
            <h2 style="font-size:20px">Calculate your Daily Calory Need</h2>
            <div class="form">
                <label for="age">Age</label>
                <input type="text" id="age" name="age" placeholder="years" style="text-align: right;"><br><br>
                <div style="display:flex; flex-direction: row; justify-content: center; align-items: center">
                <label for="gender" style="padding-right: 40px;">Gender</label>
                <input type="checkbox" id="gender-male" name="gender-male">
                <p>Male</p>
                <input type="checkbox" id="gender-female" name="gender-female"><br><br>
                <p>Female</p>
                </div>
                <label for="height">Height</label>
                <input type="text" id="height" name="height" placeholder="cm" style="text-align: right;"><br><br>
                <label for="weight">Weight</label>
                <input type="text" id="weight" name="weight" placeholder="kg" style="text-align: right;"><br><br>
                <button class="bmh-button" onclick="calculateBmh()">Calculate BMR !</button>
                <p style="font-weight: bold; font-size: 18px;">Your Basal Metabolic Rate: </p>
                <div id="result-bmh"></div><br><br>
                <button class="refresh2-button" onclick="clearAllBmh()">Clear</button>
            </div>
        </div>
    </div>
        
        
</body>
</html>
